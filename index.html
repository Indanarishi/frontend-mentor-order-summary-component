<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>
<body>
    
    <section id="order">
        <div class="order-top"></div>
        <div class="order-bottom">
            <h1 class="order-title">
                Order Summary
            </h1>
            <p class="order-desc">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="order-box">
                <div class="order-box-left">
                    <img src="images/icon-music.svg" alt="music" class="order-icon">
                    <div>
                        <p class="order-type">Annual Plan</p>
                        <p class="order-price">$59.99/year</p>
                    </div>
                </div>
                <div class="order-box-right">
                    <a href="#" class="change-btn">Change</a>
                </div>
            </div>
            <a href="#" class="order-payment-btn">Proceed to Payment</a>
            <a href="#" class="order-cancel-btn">Cancel Order</a>
        </div>
    </section>

</body>
</html>
